<div style="text-align: center;">
  <div class="btn" id="btn" style="display: inline-block; padding: 0.2em 1em; background: #eee; cursor: pointer;">
    左に回す
  </div>
  <div class="btn" id="btn2" style="margin-left: 2em; display: inline-block; padding: 0.2em 1em; background: #eee; cursor: pointer;">
    右に回す
</div>
</div>

<script>
  document.getElementById('btn').addEventListener('click', () => {
    let frontNo = document.getElementById('picList').dataset.front;
    if (frontNo >= 11) {
      frontNo = 1;
    }
    else {
      frontNo++;
    }
    document.getElementById('picList').dataset.front = frontNo;
  });
  document.getElementById('btn2').addEventListener('click', () => {
    let frontNo = document.getElementById('picList').dataset.front;
    if (frontNo <= 1) {
      frontNo = 11;
    }
    else {
      frontNo--;
    }
    document.getElementById('picList').dataset.front = frontNo;
  });
</script>
